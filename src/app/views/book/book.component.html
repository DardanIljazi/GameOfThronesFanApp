<div class="container">
  <div class="row">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Info</th>
        <th scope="col">Value</th>
      </tr>
      </thead>
      <tbody *ngIf="book">
      <tr>
        <th scope="row">Name</th>
        <td>{{ book.name }}</td>
      </tr>
      <tr>
        <th scope="row">ISBN</th>
        <td>{{ book.isbn }}</td>
      </tr>
      <tr>
        <th scope="row">Number of pages</th>
        <td>{{ book.numberOfPages }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
